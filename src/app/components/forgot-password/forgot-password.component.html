<div class="container h-screen w-full flex justify-content-center align-items-center">
    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
        <div class="text-center mb-5">
            <div class="text-900 text-3xl font-medium mb-3">Please enter your email</div>
        </div>

        <input type="email" class="form-control" [(ngModel)]="email" required/>

      <button pButton pRipple icon="pi pi-user"  (click)="resetPassword()">Enviar correo de restablecimiento</button>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>


    </div>
</div>
